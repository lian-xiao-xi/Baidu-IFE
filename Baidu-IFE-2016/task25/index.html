<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>树形组件</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<fieldset id="tree-module">
    <legend>树形组件</legend>
    <input type="text" id="searchText" placeholder="输入要查询的节点文本内容">&nbsp;
    <button id="search">搜索</button><button id="clear">清除</button>
    <br>
    <p id="result"></p>
    <div id="tree-area">
        <div class="nodebody-visible" data-name="nodebody">
            <label class="node-header" data-name="nodeheader">
                <div class="arrow empty-arrow" data-name="arrow"></div>
                <span class="node-title" data-name="nodetitle">前端攻城狮</span>
                <span>&nbsp;&nbsp;</span>
                <img class="addIcon" src="images/add.png" data-name="add">
            </label>
        </div>
    </div>
</fieldset>
<script src="es6.js"></script>
</body>
</html>
