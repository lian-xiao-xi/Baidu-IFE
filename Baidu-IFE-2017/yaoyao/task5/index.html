    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul, ol {
            list-style: none;
        }

        .clearfix::after, 
        .clearfix::before {
            display: table;
            content: '';
        }
        .clearfix::after {
            clear: both;
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: 1em;
            /*transform: translateY(10%);*/
            border: 2px solid #000;
        }
        .container {
            display: block;
            width: 100%;
            height: 100%;
        }
        .container>li {
            float: left;
            width: 10%;
            height: 10%;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            transition: all 1s ease;            
        }

        .container>li:nth-of-type(10n) {
            border-right: 0;
        }

        .container>li:nth-last-of-type(10) {
            border-bottom: 0;
        }
        .container>li.block {
            background-color: red;
            border-top: 8px solid blue;
            /*transform: rotate(0);*/
        }

        .cont {
            position: absolute;
            left: 0;
            top: 0;
        }
        .cont.row {
            top: -50px;
            width: 100%;
            height: 10%;
        }

        .cont.col {
            left: -50px;
            width: 10%;
            height: 100%;
        }
        .cont > li {
            float: left;
            box-sizing: border-box;
            border: 0;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            color: #000;
        }
        .cont.row > li {
            width: 10%;
            height: 100%;
        }
        .cont.col > li {
            width: 100%;
            height: 10%;
        }
        .hander {
            width: 500px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }
        /*.hander input {
            width: 180px;
            padding: 3px 6px;
        }*/
        .hander button {
            margin-left: 2em;
            padding: 2px 6px;
        }
        .hander .show {
            font-size: 14px;
            line-height: 18px;
        }
        .show #command {
            display: block;
            box-sizing: border-box;
            width: 350px;
            height: 150px;
            float: left;
            background-color: #333;
            font-size: inherit;
            line-height: inherit;
            color: #fff;
            white-space: nowrap;
            outline: none;
        }
        .show .line {
            display: block;
            height: 150px;
            min-width: 16px;
            float: left;
            line-height: inherit;
            overflow: hidden;
            background-color: #ccc;
            color: #fff;
        }
        .line .line-num {
            display: block;
            padding: 0 2px;
            text-align: center;
        }
        .line .line-num.error {
            background-color: red;
            border-radius: 50%;
        }
    </style>
